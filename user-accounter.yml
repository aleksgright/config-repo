server:
  port: 8081

spring:
  application:
    name: user-accounter

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://highload-db:5432/highload
    username: postgres
    password: password

  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://host.docker.internal:8761/eureka/
    fetch-registry: false
    register-with-eureka: false
  instance:
    prefer-ip-address: true
    hostname: user-accounter
